<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tuxocide</title>
  <link rel="icon" href="img/incon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.NOSW = true;
    window.GAME_CONFIG = {
        pokiSdkDebug: false,
        leaderboard: 'mockup',
        bundlesPath: './bundles',
    };
    delete Array.prototype.group;
  </script>
  <script src="js/loading.js"></script>
  <script src="js/boot.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fontcache {
      font-family: "Lilita One", "Titan One", "Stencilia";
      position: fixed;
      margin-left: -100px;
      margin-top: -100px;
      background-color: blue;
      z-index: 9999;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="fontcache">.</div>

  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregando...</p>
  </div>

  <iframe src="https://mrbid.github.io/tuxocide/"></iframe>

  <script>
    const iframe = document.querySelector('iframe');
    const loadingScreen = document.getElementById('loading-screen');
    iframe.addEventListener('load', () => {
      loadingScreen.style.display = 'none';
    });
  </script>

</body>
</html>
